<!-- SIDE PANEL -->
<div class="col-md-5">
  <div class="panel panel-default">
    <!-- PANEL TITLE -->
    <div class="panel-heading">
      <h2 class="panel-title text-center">Find a Teammate!</h2>
    </div>
    <!-- PANEL BODY -->
    <div class="panel-body">
      <!-- CREATE FORM - USING ANGULAR VALIDATIONS -->
      <form name ="queryForm">
         <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
         <div class="form-group">
            <label for="latitude">Your Latitude</label>
            <input type="text" class="form-control" id="latitude" placeholder="39.5" ng-model="formData.latitude" readonly>
         </div>
         <div class="form-group">
           <label for="longitude">Your Longitude</label>
           <input type="text" class="form-control" id="longitude" placeholder="-98.35" ng-model="formData.longitude" readonly>
         </div>
         <div class="form-group">
           <label for="distance">Max. Distance (miles)</label>
           <input type="text" class="form-control" id="distance" placeholder="-98.35" ng-model="formData.distance" readonly>
         </div>
    <!-- Note ng-ture-value which translates check values into explicit gender strings -->
          <div class="form-group">
              <label class="checkbox-inline">
                  <input type="checkbox" name="optionsRadios" id="checkmale" value="Male" ng-model="formData.male" ng-true-value="'Male'">
                    Male
              </label>
              <label class="checkbox-inline">
                  <input type="checkbox" name="optionsRadios" id="checkfemale" value="Female" ng-model="formData.female" ng-true-value="'Female'">
                    Female
              </label>
              <label class="checkbox-inline">
                  <input type="checkbox" name="optionsRadios" id="checkother" value="What's it to ya?" ng-model="formData.other" ng-true-value="'What\'s it to ya?'">
                    What's it to ya?
              </label>
          </div>
          <div class="form-group">
            <label for="minage">Min. Age</label>
            <input type="number" class="form-control" id="minage" placeholder="20" ng-model="formData.minage">
          </div>
          <div class="form-group">
            <label for="maxgage">Max. Age</label>
            <input type="number" class="form-control" id="maxage" placeholder="100" ng-model="formData.maxage">
          </div>
          <div class="form-group">
            <label for="favlang">Favourite Lanaguage</label>
            <input type="text" class="form-control" id="favlang" placeholder="Fortan" ng-model="formData.favlang">
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checbox" name="verified" id="radiomale" value="True" ng-model="formData.verified">
                <strong>Include Only HTML5 Verified Locations?</strong>
              </label>
            </div>
          </div>

      </form>
    </div>
  </div>
</div>
