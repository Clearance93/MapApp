<!doctype html>
<html class="no-js" ng-app="map_app">
<head>
  <meta charset="UTF-8">

  <title>Map App</title>

  <meta name="description" content="A MEAN stack app using Google Map API">
  <meta name="viewport" content="width=device-width, inital-scale=1">

  <!-- HOLDER JS  -->
  <script src="../bower_components/holderjs/holder.js"></script>

  <!-- GOOGLE MAPS API  - UPDATE WITH KEY INFO-->
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAocAbicuIJFds-lnXvzI-GJ434a7695T0"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
  <!-- <link rel="stylesheet" href="style.css"> -->

  <!-- JAVASCRIPT -->
  <script src="../bower_components/modernizer/modernizr.js"></script>
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>

  <!-- ANGULAR SCRIPTS -->
  <script src="js/app.js"></script>
  <script src="js/addCtrl.js"></script>
  <script src="js/gservice.js"></script>

</head>
<body ng-controller="addCtrl">
<div class="container">
  <!-- MAP AND SIDE PANEL -->
  <div class="row content">
    <!-- GOOGLE MAP  -->
    <div class="col-md-7">
      <div id="map" style="width:645px; height:645px">

      </div>
    </div>
    <!-- SIDE PANEL -->
    <div class="col-md-5">
      <div class="panel panel-default">
        <!-- PANEL TITLE -->
        <div class="panel-heading">
          <h2 class="panel-title text-center">SOMETHING HERE</h2>
        </div>
        <!-- PANEL BODY -->
        <div class="panel-body">
          <!-- CREATE FORM - USING ANGULAR VALIDATIONS -->
          <form name ="addForm" novalidate>
             <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
             <div class="form-group">
                 <label for="username">Username <span class="badge">All fields required</span></label>
                 <input type="text" name="username" class="form-control" id="username" placeholder="OldandGold" ng-model="formData.username" required>
             </div>
             <label class="radio control-label">Gender</label>
             <div class="radio">
                 <label>
                     <input type="radio" name="gender" id="radiomale" value="Male" ng-model="formData.gender">
                     Male
                 </label>
             </div>
             <div class="radio" required>
                 <label>
                     <input type="radio" name="gender" id="radiofemale" value="Female" ng-model="formData.gender">
                     Female
                 </label>
             </div>
             <div class="radio">
                 <label>
                     <input type="radio" name="gender" id="radioother" value="What's it to ya?" ng-model="formData.gender">
                     What's it to ya?
                 </label>
             </div>
             <div class="form-group">
                 <label for="age">Age</label>
                 <input type="number" class="form-control" id="age" placeholder="72" ng-model="formData.age" required>
             </div>
             <div class="form-group">
                 <label for="language">Favorite Language</label>
                 <input type="text" class="form-control" name="favlang" id="language" placeholder="Fortran" ng-model="formData.favlang" required>
             </div>
             <div class="form-group">
                 <label for="latitude">Latitude</label>
                 <input type="text" name="latitude" class="form-control" id="latitude" value="39.500" ng-model="formData.latitude">
             </div>
             <div class="form-group">
                 <label for="longitude">Longitude</label>
                 <input type="text" class="form-control" name="longitude" id="longitude" value="-98.350" ng-model="formData.longitude">
             </div>
             <div class="form-group">
                 <label for="verified">HTML5 Verified Location? <span><button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-refresh"></span></button></span></label>
                 <input type="text" class="form-control" id="verified" placeholder= "Nope (Thanks for spamming my map...)" ng-model="formData.htmlverified" readonly>
             </div>
              <button type="submit" ng-click="createUser()">Submit</button>
          </form>
        </div>
      </div>
    </div>

  </div>
  <!-- FOOTER -->
  <div class="footer">
    <p>FOOTER WILL GO HERE</p>
  </div>
</div>
</body>
</html>
