<!doctype html>
<html class="no-js" ng-app="meanMapApp">
<head>
  <meta charset="UTF-8">

  <title>Map App</title>

  <meta name="description" content="A MEAN stack app using Google Map API">
  <meta name="viewport" content="width=device-width, inital-scale=1">

  <!-- HOLDER JS  -->
  <script src="../bower_components/holderjs/holder.js"></script>

  <!-- GOOGLE MAPS API  - UPDATE WITH KEY INFO-->
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAocAbicuIJFds-lnXvzI-GJ434a7695T0"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
  <!-- <link rel="stylesheet" href="style.css"> -->

  <!-- JAVASCRIPT -->
  <script src="../bower_components/modernizer/modernizr.js"></script>
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>

  <!-- ANGULAR SCRIPTS -->
  <script src="js/app.js"></script>
  <script src="js/addCtrl.js"></script>
</head>
<body ng-controller="addCtrl">
<div class="container">
  <!-- MAP AND SIDE PANEL -->
  <div class="row content">
    <!-- GOOGLE MAP  -->
    <div class="col-md-7">
      <div id="map">
        <img src="holder.js/645x645">
      </div>
    </div>
    <!-- SIDE PANEL -->
    <div class="col-md-5">
      <div class="panel panel-default">
        <!-- PANEL TITLE -->
        <div class="panel-heading">
          <h2 class="panel-title text-center">SOMETHING HERE</h2>
        </div>
        <!-- PANEL BODY -->
        <div class="panel-body">
          <!-- CREATE FORM - USING ANGULAR VALIDATIONS -->
          <form name="addFrom" novalidate>
            <!-- TEXT BOXES AND OTHER USER INPUTS -->
              <div class="form-group">
                <span class="badge">All fields required</span> <br />
                <label for="username">Username: </label>
                <input type="text" name="username" placeholder="CanadianPride" ng-model="formData.username">
              </div>
              <label for="gender">Gender:</label>
              <div>
                <label>
                  <input type="radio" name="gender" value="male" ng-model="formData.gender">
                  Male
                </label>
                <label>
                  <input type="radio" name="gender" value="female" ng-model="formData.gender">
                  Female
                </label>
                <label>
                  <input type="radio" name="gender" value="other" ng-model="formData.gender">
                  Other
                </label>
              </div>
              <div>
                <label for="age">Age:</label>
                <input type="number" name="age" ng-model="formData.age">
              </div>
              <div>
                <label for="favlang">Favourite Langauge:</label>
                <input type="text" name="favlang" placeholder="Pirate" ng-model="formData.favlang">
              </div>
              <div>
                <label for="longitude">Longitude</label>
                <input type="number" ng-model="formData.longitude" readonly>
              </div>
              <div>
                <label for="latitude">Latitude</label>
                <input type="number" ng-model="formData.latitude" readonly >
              </div>
              <div>
                <label for="htmlverified">HTML5 Verified Loction?
                  <span><button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-refresh"></span></button></span></label>
                <input type="text" class="form-control" id="verified" placeholder= "Nope (Thanks for spamming my map...)" ng-model="formData.htmlverified" readonly>
              </div>
              <button type="submit" ng-click="createUser()" ng-disabled="addForm.$invalid">Submit</button>
          </form>
        </div>
      </div>
    </div>

  </div>
  <!-- FOOTER -->
  <div class="footer">
    <p>FOOTER WILL GO HERE</p>
  </div>
</div>
</body>
</html>
