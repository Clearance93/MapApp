<!doctype html>
<html class="no-js" ng-app="map_app">
<head>
  <meta charset="UTF-8">

  <title>Map App</title>

  <meta name="description" content="A MEAN stack app using Google Map API">
  <meta name="viewport" content="width=device-width, inital-scale=1">

  <!-- HOLDER JS  -->
  <script src="../bower_components/holderjs/holder.js"></script>

  <!-- GOOGLE MAPS API  - UPDATED WITH KEY INFO-->
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAocAbicuIJFds-lnXvzI-GJ434a7695T0"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
  <!-- <link rel="stylesheet" href="style.css">  -->
  <!-- JAVASCRIPT -->
  <script src="../bower_components/modernizer/modernizr.js"></script>
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>

  <!-- ANGULAR SCRIPTS -->
  <script src="js/app.js"></script>
  <script src="js/addCtrl.js"></script>
  <script src="js/gservice.js"></script>

</head>
<body ng-controller="addCtrl">

<div class="container">
  <!-- MAP AND SIDE PANEL -->
  <div class="row content">
    <!-- GOOGLE MAP  -->
    <div class="col-md-7">
      <div id="map" style="width:645px; height:645px">

      </div>
    </div>

  <!--SIDE PANEL is now being handeled by ng-view -->
    <div ng-view></div>

  </div>
  <hr />
  <!-- FOOTER -->
  <div class="footer">
    <p>FOOTER WILL GO HERE</p>
  </div>
</div>
</body>
</html>
